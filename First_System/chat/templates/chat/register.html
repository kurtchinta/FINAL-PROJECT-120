<!-- auth_app/templates/register.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">
        Register
      </h2>

      <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">{{ form.as_p }}</div>

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-6"
        >
          Register
        </button>
      </form>

      <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700"
          >Login here</a
        >
      </p>
    </div>
  </body>
</html>
