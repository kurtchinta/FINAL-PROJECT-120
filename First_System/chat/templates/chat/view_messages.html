<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages for {{ username }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mint: {
                50: "#f2fbf9",
                100: "#d3f4ed",
                200: "#a7e9db",
                300: "#72d6c3",
                400: "#44bda7",
                500: "#2ca08c",
                600: "#238173",
                700: "#1f665d",
                800: "#1c514b",
                900: "#1a433f",
              },
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-mint-50 to-mint-100 font-poppins text-gray-800 min-h-screen"
  >
    <div class="container mx-auto p-6">
      <div
        class="bg-gradient-to-r from-mint-400 to-mint-600 p-6 rounded-lg shadow-lg fade-in text-center mb-8"
      >
        <h2 class="text-4xl font-bold text-white drop-shadow-md">
          Messages for {{ username }}
        </h2>
      </div>

      <div class="mt-8 text-center fade-in" style="animation-delay: 0.4s">
        <a
          href="{% url 'home' %}"
          class="bg-mint-500 hover:bg-mint-600 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-300 ease-in-out shadow-md hover:shadow-lg inline-flex items-center mb-4"
        >
          <i data-feather="home" class="w-5 h-5 mr-2"></i>
          Back to Home
        </a>
      </div>

      <!-- Messages -->
      <div
        class="bg-white p-6 rounded-lg shadow-lg fade-in"
        style="animation-delay: 0.2s"
      >
        {% for message in messages %}
        <div class="mb-6 p-4 bg-mint-50 rounded-lg shadow fade-in">
          <p class="text-lg text-mint-800 font-semibold mb-2">
            <i data-feather="calendar" class="inline-block w-5 h-5 mr-2"></i>
            {{ message.date_added }}
          </p>
          <p class="text-gray-700">{{ message.content }}</p>
        </div>
        {% empty %}
        <p class="text-mint-600 text-center text-lg">
          No messages available for {{ username }}.
        </p>
        {% endfor %}
      </div>

      <div class="mt-8 text-center fade-in" style="animation-delay: 0.4s">
        <a
          href="{% url 'home' %}"
          class="bg-mint-500 hover:bg-mint-600 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-300 ease-in-out shadow-md hover:shadow-lg inline-flex items-center"
        >
          <i data-feather="home" class="w-5 h-5 mr-2"></i>
          Back to Home
        </a>
      </div>
    </div>

    <script>
      // Initialize Feather icons
      feather.replace();
    </script>
  </body>
</html>
