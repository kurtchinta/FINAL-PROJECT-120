<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mint: {
                50: "#f2fbf9",
                100: "#d3f4ed",
                200: "#a7e9db",
                300: "#72d6c3",
                400: "#44bda7",
                500: "#2ca08c",
                600: "#238173",
                700: "#1f665d",
                800: "#1c514b",
                900: "#1a433f",
              },
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-mint-50 to-mint-100 font-poppins text-gray-800 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md fade-in">
      <h2 class="text-4xl font-bold text-center text-mint-800 mb-6">Login</h2>

      <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">{{ form.as_p }}</div>

        <button
          type="submit"
          class="w-full bg-mint-500 hover:bg-mint-600 text-white font-semibold py-3 px-4 rounded-lg mt-6 transition-all duration-300 ease-in-out shadow-md hover:shadow-lg"
        >
          Login
        </button>
      </form>

      <p class="mt-6 text-center text-mint-700">
        Don't have an account?
        <a
          href="{% url 'register' %}"
          class="text-mint-500 hover:text-mint-600 font-semibold"
        >
          Register here
        </a>
      </p>
    </div>
  </body>
</html>
